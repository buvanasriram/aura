
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Aura Assistant</title>
    <!-- Tailwind is required for the utility classes used in the components -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --midnight-violet: #32213A;
            --space-indigo: #383B53;
            --blue-slate: #66717E;
            --sand-dune: #D4D6B9;
            --dry-sage: #D1CAA1;
        }
        /* Fallback / Emergency CSS in case Tailwind fails to load */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--sand-dune);
            color: var(--midnight-violet);
            overflow: hidden;
            margin: 0;
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
        }
        .flex { display: flex !important; }
        .flex-col { flex-direction: column !important; }
        .flex-1 { flex: 1 1 0% !important; }
        .justify-between { justify-content: space-between !important; }
        .items-center { align-items: center !important; }
        .items-start { align-items: flex-start !important; }
        .relative { position: relative !important; }
        .absolute { position: absolute !important; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        .w-full { width: 100% !important; }
        .h-full { height: 100% !important; }
        
        .neo-pop-shadow {
            filter: drop-shadow(4px 4px 0px var(--midnight-violet));
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        #root {
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
    </style>
    <script>
        // Extremely robust shim for process.env.
        // Ensures the Google GenAI SDK always has a valid object to reference.
        if (typeof window.process === 'undefined') {
            window.process = { env: {} };
        } else if (typeof window.process.env === 'undefined') {
            window.process.env = {};
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",

    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="h-screen w-screen overflow-hidden select-none">

</body>
</html>
